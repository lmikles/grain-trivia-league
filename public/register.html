<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Your Team ‚Äî Grain Trivia League</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Source+Serif+4:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet" />
  <style>
    :root {
      --cream: #f5f0e8;
      --parchment: #e8dfc8;
      --amber: #c8830a;
      --amber-dark: #9e6508;
      --dark: #1a1410;
      --brown: #3d2b1a;
      --mid: #6b4c2e;
      --light-text: #a08060;
      --border: rgba(200,131,10,0.25);
      --success: #4a9e6b;
      --error: #c0504a;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--dark);
      color: var(--cream);
      font-family: 'Source Serif 4', Georgia, serif;
      min-height: 100vh;
      background-image:
        radial-gradient(ellipse at 20% 20%, rgba(200,131,10,0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(61,43,26,0.6) 0%, transparent 50%);
    }
    .grain-overlay {
      position: fixed; inset: 0; pointer-events: none; z-index: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      opacity: 0.4;
    }
    .container {
      position: relative; z-index: 1;
      max-width: 560px;
      margin: 0 auto;
      padding: 48px 24px 80px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 28px;
      border-bottom: 1px solid var(--border);
    }
    .logo-eyebrow {
      font-size: 11px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--amber);
      margin-bottom: 12px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      font-weight: 900;
      line-height: 1.1;
      color: var(--cream);
    }
    h1 span { color: var(--amber); }
    .subtitle {
      margin-top: 8px;
      font-size: 0.95rem;
      color: var(--light-text);
      font-style: italic;
      font-weight: 300;
    }
    .card {
      background: rgba(61,43,26,0.35);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 32px;
    }
    .field { margin-bottom: 22px; }
    label {
      display: block;
      font-size: 10px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--amber);
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      background: rgba(26,20,16,0.6);
      border: 1px solid var(--border);
      border-radius: 3px;
      color: var(--cream);
      font-family: 'Source Serif 4', serif;
      font-size: 0.95rem;
      padding: 11px 14px;
      appearance: none;
      transition: border-color 0.2s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--amber);
    }
    input::placeholder { color: rgba(160,128,96,0.5); }
    select option { background: var(--brown); }
    .submit-btn {
      width: 100%;
      background: var(--amber);
      border: none;
      border-radius: 3px;
      color: var(--dark);
      cursor: pointer;
      font-family: 'Playfair Display', serif;
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      padding: 15px;
      margin-top: 8px;
      transition: all 0.2s;
    }
    .submit-btn:hover { background: #d9910b; transform: translateY(-1px); }
    .submit-btn:active { transform: translateY(0); }
    .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    .msg {
      margin-top: 18px;
      padding: 14px 18px;
      border-radius: 3px;
      font-size: 0.9rem;
      display: none;
    }
    .msg.error {
      display: block;
      background: rgba(192,80,74,0.15);
      border: 1px solid rgba(192,80,74,0.3);
      color: #e07878;
    }
    .msg.success {
      display: block;
      background: rgba(74,158,107,0.15);
      border: 1px solid rgba(74,158,107,0.3);
      color: #7ec89a;
    }
    .success-card {
      display: none;
      text-align: center;
      padding: 40px 32px;
    }
    .success-card.visible { display: block; }
    .success-icon {
      font-size: 3rem;
      margin-bottom: 16px;
    }
    .success-card h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      color: var(--amber);
      margin-bottom: 10px;
    }
    .success-card p {
      color: var(--light-text);
      font-size: 0.95rem;
      line-height: 1.6;
    }
    .team-id {
      display: inline-block;
      background: rgba(200,131,10,0.1);
      border: 1px solid var(--border);
      border-radius: 3px;
      color: var(--amber);
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      padding: 6px 14px;
      margin: 14px 0;
      font-family: monospace;
    }
    .links {
      margin-top: 28px;
      text-align: center;
    }
    .links a {
      color: var(--amber);
      text-decoration: none;
      font-size: 0.9rem;
      margin: 0 12px;
      border-bottom: 1px solid transparent;
      transition: border-color 0.15s;
    }
    .links a:hover { border-bottom-color: var(--amber); }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      color: var(--light-text);
      font-size: 0.85rem;
      text-decoration: none;
    }
    .back-link:hover { color: var(--cream); }
  </style>
</head>
<body>
<div class="grain-overlay"></div>
<div class="container">

  <header>
    <div class="logo-eyebrow">Grain Craft Bar + Kitchen</div>
    <h1>Join the <span>League</span></h1>
    <div class="subtitle">Register your team for the Trivia League</div>
  </header>

  <!-- Registration form -->
  <div class="card" id="formCard">
    <div class="field">
      <label for="teamName">Team Name</label>
      <input type="text" id="teamName" placeholder="e.g. Quiz Khalifa" maxlength="60" />
    </div>
    <div class="field">
      <label for="captainName">Captain's Name</label>
      <input type="text" id="captainName" placeholder="First and last name" maxlength="80" />
    </div>
    <div class="field">
      <label for="email">Captain's Email</label>
      <input type="email" id="email" placeholder="for league updates" />
    </div>
    <div class="field">
      <label for="location">Home Location</label>
      <select id="location">
        <option value="">‚Äî choose your bar ‚Äî</option>
        <option value="Main Street">Main Street (Newark)</option>
        <option value="Exchange">Exchange</option>
        <option value="H2O">H2O</option>
      </select>
    </div>
    <button class="submit-btn" id="submitBtn" onclick="register()">Register My Team</button>
    <div class="msg" id="msg"></div>
  </div>

  <!-- Success state -->
  <div class="card success-card" id="successCard">
    <div class="success-icon">üç∫</div>
    <h2>You're in!</h2>
    <p id="successText">Your team has been registered for the Grain Trivia League.</p>
    <div class="team-id" id="teamIdDisplay"></div>
    <p style="color: var(--light-text); font-size:0.85rem;">Save your Team ID ‚Äî the host may ask for it on game night.</p>
    <div class="links">
      <a href="/leaderboard.html">View Leaderboard</a>
      <a href="/" >Question Generator</a>
    </div>
  </div>

  <a class="back-link" href="/">‚Üê Back to home</a>
</div>

<script>
async function register() {
  const teamName    = document.getElementById('teamName').value.trim();
  const captainName = document.getElementById('captainName').value.trim();
  const email       = document.getElementById('email').value.trim();
  const location    = document.getElementById('location').value;
  const btn         = document.getElementById('submitBtn');
  const msg         = document.getElementById('msg');

  msg.className = 'msg';
  msg.textContent = '';

  if (!teamName || !captainName || !email || !location) {
    msg.className = 'msg error';
    msg.textContent = 'Please fill in all fields.';
    return;
  }

  btn.disabled = true;
  btn.textContent = 'Registering‚Ä¶';

  try {
    const res = await fetch('/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ teamName, captainName, email, location }),
    });
    const data = await res.json();

    if (!res.ok) {
      throw new Error(data.error || 'Registration failed');
    }

    document.getElementById('formCard').style.display = 'none';
    document.getElementById('successCard').classList.add('visible');
    document.getElementById('successText').textContent =
      `${data.team.teamName} is registered at the ${data.team.location} location. See you on game night!`;
    document.getElementById('teamIdDisplay').textContent = data.team.teamId;

  } catch (err) {
    msg.className = 'msg error';
    msg.textContent = err.message;
    btn.disabled = false;
    btn.textContent = 'Register My Team';
  }
}

// Submit on Enter key
document.addEventListener('keydown', e => {
  if (e.key === 'Enter') register();
});
</script>
</body>
</html>
